<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            color: #e5e5e5;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar for chat history */
        .sidebar {
            width: 280px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #e5e5e5;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background: #333333;
            border-color: #4a4a4a;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .chat-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .chat-item:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }
        
        .chat-item.active {
            background: #2a2a2a;
            border-color: #4a4a4a;
        }
        
        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item-preview {
            font-size: 12px;
            color: #a3a3a3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item-time {
            font-size: 11px;
            color: #666666;
            margin-top: 4px;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }
        
        .content-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .welcome-message {
            text-align: center;
            margin: auto;
            max-width: 600px;
        }
        
        .welcome-message h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        .welcome-message p {
            font-size: 16px;
            color: #a3a3a3;
            line-height: 1.6;
        }
        
        .extracted-text-display {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e5e5e5;
            max-height: 70vh;
            overflow-y: auto;
            display: none;
        }
        
        .text-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            font-size: 12px;
            color: #a3a3a3;
        }
        
        /* Input area */
        .input-area {
            padding: 24px 32px;
            border-top: 1px solid #2a2a2a;
            background: #1a1a1a;
        }
        
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            min-height: 56px;
            max-height: 200px;
            padding: 16px 60px 16px 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 28px;
            color: #e5e5e5;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            border-color: #4a4a4a;
            background: #333333;
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .send-button:hover {
            background: #f0f0f0;
            transform: translateY(-50%) scale(1.05);
        }
        
        .send-button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            transform: translateY(-50%);
        }
        
        .send-icon {
            width: 20px;
            height: 20px;
            fill: #000000;
        }
        
        .highlight {
            background-color: #fbbf24;
            color: #000000;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .input-area {
                padding: 16px 20px;
            }
            
            .welcome-message h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 640px) {
            .sidebar {
                position: absolute;
                left: -280px;
                z-index: 100;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4v16m8-8H4"/>
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat items will be dynamically added here -->
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area" id="contentArea">
                <div class="welcome-message" id="welcomeMessage">
                    <h1>AI Chat Interface</h1>
                    <p>Start a conversation by typing your message below. Your extracted text will appear here, and in the future, this will be replaced with AI responses.</p>
                </div>
                
                <div id="textInfo" class="text-info" style="display: none;">
                    <div>
                        <strong id="sourceTitle">Extracted Text</strong>
                        <div id="timestamp" style="font-size: 11px; color: #666666; margin-top: 2px;"></div>
                    </div>
                    <div style="display: flex; gap: 16px;">
                        <span>Characters: <strong id="charCount">0</strong></span>
                        <span>Words: <strong id="wordCount">0</strong></span>
                        <span>Lines: <strong id="lineCount">0</strong></span>
                    </div>
                </div>
                
                <div id="extractedTextDisplay" class="extracted-text-display"></div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <svg class="send-icon" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
